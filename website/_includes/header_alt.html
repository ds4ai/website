<!-- Header Start -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- header Nav Start -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="-navbar-header">
              <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="row">
                <div class="col-xs-5 col-md-4">
                  <a class="navbar-brand" href="/dk">
                    <div class="col-xs-4 col-lg-3"><img class="img-responsive"
                        style="max-width: 50px;"
                        src="{{ site.baseurl }}/assets/images/logo_dk.png">
                    </div>
                    <div class="col-xs-8 col-lg-9 small hidden-xs" style="margin-top:2px;">
                      Dansk Selskab for <br> Kunstig Intelligens</div>
                  </a></div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="col-xs-7 col-md-8">
                  <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                      {% for item in site.navigation_header_alt %}
                      <li>
                        <a href="{{ item[1] }}" title="Page - {{ item[0] }}">{{ item[0] }}</a>
                      </li>
                      {% endfor %}
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div>
              </div>
              <a href="{{ page.url }}/.."><small class="alternate">EN</small></a>
            </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
